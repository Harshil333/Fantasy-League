{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="card meracard merawalacard">
        <h1>Log In</h1>
        <form method="POST" >
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Login" class="btn btn-primary">&nbsp;&nbsp;&nbsp;
            <a href="{% url 'accounts:reset_password' %}" style="color: blue;">Forgot password?</a>
        </form>
    </div>
{% endblock content %}
